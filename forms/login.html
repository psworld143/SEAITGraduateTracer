  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('loginForm');
      const togglePassword = document.getElementById('togglePassword');
      const password = document.getElementById('password');
      const loginButton = document.getElementById('loginButton');
      const errorMessage = document.getElementById('errorMessage');

      // Password visibility toggle
      togglePassword.addEventListener('click', function() {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.querySelector('i').classList.toggle('bi-eye');
        this.querySelector('i').classList.toggle('bi-eye-slash');
      });

      // Form validation
      form.addEventListener('submit', function(event) {
        event.preventDefault();
        
        if (!form.checkValidity()) {
          event.stopPropagation();
          form.classList.add('was-validated');
          return;
        }

        // Show loading state
        loginButton.disabled = true;
        loginButton.querySelector('.spinner-border').classList.remove('d-none');
        errorMessage.classList.add('d-none');

        // Simulate form submission (replace with actual API call)
        setTimeout(() => {
          const username = document.getElementById('username').value;
          const password = document.getElementById('password').value;
          const rememberMe = document.getElementById('rememberMe').checked;

          // Example validation (replace with actual authentication)
          if (username === 'admin' && password === 'password') {
            // Store remember me preference
            if (rememberMe) {
              localStorage.setItem('rememberMe', 'true');
            } else {
              localStorage.removeItem('rememberMe');
            }
            
            // Redirect to dashboard (replace with actual redirect)
            window.location.href = 'dashboard.html';
          } else {
            errorMessage.textContent = 'Invalid username or password';
            errorMessage.classList.remove('d-none');
          }

          // Reset loading state
          loginButton.disabled = false;
          loginButton.querySelector('.spinner-border').classList.add('d-none');
        }, 1000);
      });

      // Check for remember me
      if (localStorage.getItem('rememberMe') === 'true') {
        document.getElementById('rememberMe').checked = true;
      }
    });
  </script>
